<!--this is reactive form-->>
<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>
  <app-text-input [formControl]='registerForm.controls["username"]' [label]='"Username"' ngDefaultControl></app-text-input>
  <app-text-input [formControl]='registerForm.controls["password"]' [label]='"Password"' ngDefaultControl></app-text-input>
  <app-text-input [formControl]='registerForm.controls["confirmPassword"]' [label]='"Confirm Pasword"' ngDefaultControl></app-text-input>
  <!--<app-date-input [formControl]='registerForm.controls["created"]' [label]='"Created"' ngDefaultControl ></app-date-input>-->

  <div class="row mt-5" *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
        <li *ngFor="let error of validationErrors">
            {{error}}
        </li>
    </ul>
</div>
  <div class="form-group text-center">
      <button [disabled]="!registerForm.valid" class="btn btn-success mr-2" type="submit">Register</button>
      <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
  </div>
</form>
<p>Form value: {{registerForm.value | json}} </p>
<p>Form status: {{registerForm.status | json}} </p>
