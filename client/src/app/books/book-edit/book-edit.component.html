<div>
  <div class="row">
    <div class="col-lg-12">
      <div class="page-header">
        <h1 id="forms">Edit Book</h1>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="alert alert-info" *ngIf="formEdit.dirty">
        Changes have been made. Please save.
    </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <form #formEdit="ngForm" id="formEdit" (ngSubmit)="updateBook()">
        <div class="form-group">
          <label for="exampleTextarea" class="form-label mt-4">Title</label>
          <input *ngIf="book" type="text" [(ngModel)]="book.title" name="title" class="form-control" placeholder="Default input" id="inputDefault">
        </div>
        <div class="form-group">
          <label for="exampleTextarea" class="form-label mt-4">Author</label>
          <input *ngIf="book" type="text" [(ngModel)]="book.author" name="author" class="form-control" placeholder="Default input" id="inputDefault">
        </div>
        <div class="form-group">
          <label for="exampleTextarea" class="form-label mt-4">Description</label>
          <textarea *ngIf="book" class="form-control" [(ngModel)]="book.description" name="description" id="exampleTextarea" rows="3" spellcheck="false"></textarea>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <button class="btn btn-lg btn-primary m-2" type="button" routerLink="/books">Back</button>
      <button [disabled]="!formEdit.dirty" class="btn btn-lg btn-primary m2" type="submit" form="formEdit">Save</button>
    </div>
  </div>
</div>
