<div class="container mt-5" >
  <div *ngIf="!registerMode" style="text-align:center">
    <h1>{{'MOTO' | translate}}</h1>
    <div class="text-center" *ngIf="(!user)">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()" >{{'REGISTER' | translate}}</button>
    </div>
    <div class="text-center" *ngIf="(user)">
      <button class="btn btn-primary btn-lg mr-2" routerLink="/books" >{{'CLICK_HERE' | translate}}</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register [usersFromHomeComponent]="users" (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
