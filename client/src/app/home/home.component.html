<div class="container mt-5" >
  <div *ngIf="!registerMode" style="text-align:center">
    <h1>Find your book!</h1>
    <div class="text-center" *ngIf="(!currentUser$ | async)">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()" >Register</button>
    </div>
    <div class="text-center" *ngIf="(currentUser$ | async)">
      <button class="btn btn-primary btn-lg mr-2" routerLink="/books" >Click Here!</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register [usersFromHomeComponent]="users" (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
